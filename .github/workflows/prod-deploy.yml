name: Prod Deploy (Supabase + Vercel)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Gate (tests/build/lint)
        run: npm run gate

      - name: Install Supabase CLI
        run: npm i -g supabase@2.72.7

      - name: Supabase login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Supabase link
        run: supabase link --project-ref eyuehdefoedxcunxiyvb

      - name: Push migrations (prod)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: supabase db push --linked --password "$SUPABASE_DB_PASSWORD" --yes

      - name: Deploy Vercel (prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel@50.10.0 deploy --prod --yes --token "$VERCEL_TOKEN"

